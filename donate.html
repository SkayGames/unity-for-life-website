<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/img/favicon.png" sizes="20x20" type="image/png">
  <title>Donate – Unify For Care</title>

  <!-- Donorbox script -->
  <script src="https://donorbox.org/widget.js" paypalExpress="false"></script>

  <style>
    :root {
      --max-content: 640px;
      --side-pad: clamp(12px, 4vw, 24px);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    /* CENTER EVERYTHING */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #ffffff;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .page {
      width: 100%;
      max-width: var(--max-content);
      padding: clamp(16px, 3.5vh, 32px) var(--side-pad);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* NO BOX — just clean centered */
    .donorbox-wrap {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
    }

    iframe[name="donorbox"] {
      width: 100%;
      min-width: 250px;
      height: 900px;
      border: none;
    }

    @media (max-width: 600px) {
      iframe[name="donorbox"] { height: 780px; }
    }

    @media (max-width: 380px) {
      iframe[name="donorbox"] { height: 740px; }
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="donorbox-wrap">
      <iframe
        src="https://donorbox.org/embed/pets-life-matter?"
        name="donorbox"
        allowpaymentrequest
        seamless
        scrolling="no"
        allow="payment"
        title="Formulaire de don Donorbox">
      </iframe>
    </div>
  </main>
</body>
</html>
